<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>
        <h1 class="text-center">Study Sessions</h1>
        <div class="mt-4">
            {% if todos %}
                <ul class="list-group">
                    {% for todo in todos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <form action="{{ url_for('toggle_todo', todo_id=todo.id) }}" method="POST" class="d-inline me-2">
                                <input type="checkbox" class="form-check-input" onchange="this.form.submit()" 
                                       {% if todo.completed %}checked{% endif %}>
                            </form>
                            <span {% if todo.completed %}class="text-decoration-line-through"{% endif %}>{{ todo.task }}</span>
                        </div>
                        <div class="btn-group">
                            <a href="{{ url_for('update_todo', todo_id=todo.id) }}" class="btn btn-sm btn-primary me-2">Update</a>
                            <form action="{{ url_for('delete_todo', todo_id=todo.id) }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center">No study sessions found.</p>
            {% endif %}
        </div>
        <div class="mt-3">
            <a href="{{ url_for('add_todo') }}" class="btn btn-primary w-100">Add New Task</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
