<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .delete-button {
            position: absolute;
            top: 50%;
            right: -70px; /* Adjust this value to move the delete button past the edge */
            transform: translateY(-50%);
        }
        .delete-button button {
            padding: 0;
            background: none;
            border: none;
            font-size: 16px;
            color: red;
        }
        
        .logout-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Your To-Do List</h1>
        
        <!-- Form to Add a New To-Do -->
        <form action="{{ url_for('add_todo') }}" method="POST" class="mb-4">
            <div class="input-group">
                <input 
                    type="text" 
                    name="task" 
                    placeholder="New To-Do" 
                    class="form-control" 
                    required 
                />
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
        
        <!-- Display To-Do List -->
        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ todo.task }}</span>
                <!-- Delete Button -->
                <form 
                    action="{{ url_for('delete_todo', todo_id=todo.id) }}" 
                    method="POST" 
                    class="delete-button"
                >
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <!-- Update Form -->
                <form 
                    action="{{ url_for('update_todo', todo_id=todo.id) }}" 
                    method="POST" 
                    class="d-flex"
                >
                    <input 
                        type="text" 
                        name="new_task" 
                        placeholder="New Task" 
                        class="form-control form-control-sm mr-2" 
                        required 
                    />
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        
        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-4 d-block text-center logout-button">Logout</a>
    </div>
</body>
</html>
